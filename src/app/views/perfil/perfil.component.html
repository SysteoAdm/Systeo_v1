<div class="container d-flex justify-content-center my-5">
  <div class="card p-4 shadow-lg w-100 profile-card">
    <h3 class="text-center">Perfil do Usuário</h3>

    <form>
      <!-- Foto do Usuário -->
      <div class="text-center mb-3">
        <img src="https://via.placeholder.com/120" alt="Foto do usuário" class="rounded-circle img-thumbnail profile-img">
        <input type="file" class="form-control mt-2 profile-upload" accept="image/*">
      </div>

      <!-- Dados Pessoais -->
      <h5 class="fw-bold mt-3">Dados Pessoais</h5>
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Nome:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">CPF:</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <label class="form-label">E-mail:</label>
          <input type="email" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Celular:</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <label class="form-label">Profissão:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Data de Nascimento:</label>
          <input type="date" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <label class="form-label">Sexo:</label>
          <select class="form-control">
            <option>Masculino</option>
            <option>Feminino</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">CEP:</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <label class="form-label">Estado:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Cidade:</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <label class="form-label">Bairro:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Rua:</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <label class="form-label">Número:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Complemento:</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <!-- Dados de Batismo -->
      <h5 class="fw-bold mt-4">Dados de Batismo</h5>
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Data de Batismo:</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Cidade de Batismo:</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <label class="form-label">Igreja de Batismo:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Pastor de Batismo:</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <!-- Botão Salvar -->
      <div class="text-center mt-4">
        <button type="button" class="btn btn-primary w-100 save-btn">Salvar</button>
      </div>

      <!-- Alteração de Senha -->
      <h5 class="fw-bold mt-4">Alterar Senha</h5>
      <div class="mb-2">
        <label class="form-label">Sua senha atual:</label>
        <input type="password" class="form-control">
      </div>

      <div class="mb-2">
        <label class="form-label">Nova Senha:</label>
        <input type="password" class="form-control">
      </div>

      <div class="mb-2">
        <label class="form-label">Confirmar Nova Senha:</label>
        <input type="password" class="form-control">
      </div>

      <!-- Botão Trocar Senha -->
      <div class="text-center mt-3">
        <button type="button" class="btn btn-danger w-100 password-btn">Trocar Senha</button>
      </div>
    </form>
  </div>
</div>
