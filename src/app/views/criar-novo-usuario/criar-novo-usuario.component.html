<body class="py-5">
<div class="col-12 d-flex justify-content-center pt-5">
  <img src="assets/Logo_only.webp" alt="Logo" class="img-fluid" style="max-width: 250px;">
</div>

<div class="container d-flex justify-content-center my-5">
  <div class="card p-4 shadow-lg w-100 profile-card text-white" style="background-color: #001F70;">
    <h3 class="text-center">Criar uma nova conta</h3>
    <p class="text-center">É rápido e fácil. E aproveite nossos cursos.</p>
    <hr class="" style="border: none; border-top: 2px solid #ccc;">

    <form>
      <h5 class="fw-bold mt-3">Dados Pessoais</h5>
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Nome:</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.nome" name="nome">
        </div>
        <div class="col-md-6">
          <label class="form-label">CPF:</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.cpf" name="cpf">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label class="form-label">E-mail:</label>
          <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email">
        </div>
        <div class="col-md-6">
          <label class="form-label">Confirmar E-mail:</label>
          <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email">
        </div>
        <div class="col-md-6">
          <label class="form-label">Celular:</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.celular" name="celular">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label class="form-label">Profissão:</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.profissao" name="profissao">
        </div>
        <div class="col-md-6">
          <label class="form-label">Data de Nascimento:</label>
          <input type="date" class="form-control" [(ngModel)]="usuario.dataNascimento" name="dataNascimento">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label class="form-label">Sexo:</label>
          <select class="form-control" [(ngModel)]="usuario.sexo" name="sexo">
            <option value="">Selecione</option>
            <option>Masculino</option>
            <option>Feminino</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Status Civil:</label>
          <select class="form-control" [(ngModel)]="usuario.estadoCivil" name="estadoCivil">
            <option value="">Selecione</option>
            <option>Solteiro(a)</option>
            <option>Noivo(a)</option>
            <option>Casado(a)</option>
            <option>Divorciado(a)</option>
            <option>Viúvo(a)</option>
          </select>
        </div>
        <div class="col-md-6 mt-3">
          <label class="form-label">CEP:</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.cep" name="cep">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label class="form-label">Estado:</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.estado" name="estado">
        </div>
        <div class="col-md-6">
          <label class="form-label">Cidade:</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.cidade" name="cidade">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label class="form-label">Bairro:</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.bairro" name="bairro">
        </div>
        <div class="col-md-6">
          <label class="form-label">Rua:</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.rua" name="rua">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label class="form-label">Número:</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.numero" name="numero">
        </div>
        <div class="col-md-6">
          <label class="form-label">Complemento:</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.complemento" name="complemento">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <label class="form-label">Você se considera:</label>
          <select class="form-control" >
            <option value="">Selecione</option>
            <option value="sim">Cristão</option>
            <option value="nao">Outro</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Você é mebro da Igreja do Recreio?</label>
          <select class="form-control" >
            <option value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
      </div>
      <!-- Se é batizado -->
      <div class="row mt-4">
        <div class="col-md-6">
          <label class="form-label">Você é batizado?</label>
          <select class="form-control" [(ngModel)]="usuario.eBatizado" name="eBatizado" (change)="onBatismoChange()">
            <option value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
      </div>
      <!-- Campos de Batismo -->
      <div *ngIf="mostrarCamposBatismo">
        <h5 class="fw-bold mt-4">Dados de Batismo</h5>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">Data de Batismo:</label>
            <input type="date" class="form-control" [(ngModel)]="usuario.dataBatismo" name="dataBatismo">
          </div>
          <div class="col-md-6">
            <label class="form-label">Cidade de Batismo:</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.cidadeBatismo" name="cidadeBatismo">
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-md-6">
            <label class="form-label">Igreja de Batismo:</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.igrejaBatismo" name="igrejaBatismo">
          </div>
          <div class="col-md-6">
            <label class="form-label">Pastor de Batismo:</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.pastorBatismo" name="pastorBatismo">
          </div>
        </div>
      </div>

      <h5 class="fw-bold mt-4">Criar Senha</h5>
      <div class="mb-2">
        <label class="form-label">Nova Senha:</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.senha" name="senha">
      </div>

      <div class="mb-2">
        <label class="form-label">Confirmar Nova Senha:</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.confirmarSenha" name="confirmarSenha">
      </div>
      <div class="d-flex justify-content-center mt-4">
        <div class="form-check text-center">
          <input
            class="form-check-input"
            type="checkbox"
            id="aceiteTermos"
            [(ngModel)]="usuario.aceitouTermos"
            name="aceitouTermos"
            required
          >
          <label class="form-check-label" for="aceiteTermos">
            Aceito e li os <a href="/termos-de-uso" target="_blank">termos de uso deste site</a>.
          </label>
        </div>
      </div>



      <div class="text-center mt-4">
        <button type="submit" class="btn w-100  save-btn text-white">Registrar!</button>
      </div>
    </form>
  </div>
</div>

</body>
