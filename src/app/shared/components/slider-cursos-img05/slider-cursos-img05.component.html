<!-- =================================================== 01 =============================== -->
<div class="container-fluid py-2">
    <div class="container position-relative">
        <a class="link-title  text-start fs-4 fw-bold" [routerLink]="['/FormacaoDeLideres']">Formação de Líderes</a>
      <div class="d-flex align-items-center">
        <!-- Botão Anterior -->
        <button class="btn btn-dark me-2" (click)="prev()" [disabled]="startIndex === 0">
          <i class="bi bi-chevron-left"></i>
        </button>
  
        <!-- Área do Slider -->
        <div class="slider-wrapper flex-grow-1 overflow-hidden mt-3">
          <div class="d-flex flex-nowrap gap-2">
            <img
              *ngFor="let img of visibleImages"
              [src]="img"
              class="img-fluid clickable-image"
              (click)="onImageClick(img)"
            />
          </div>
        </div>
  
        <!-- Botão Próximo -->
        <button class="btn btn-dark ms-2" (click)="next()" 
                [disabled]="startIndex + imagesPerView >= images.length">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
